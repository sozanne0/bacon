<H2>Vendor List</H2>
<div>
    <label>Vendor name:
      <input #vendorName />
    </label>&nbsp;&nbsp;
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(vendorName.value); vendorName.value=''">
      Add New Vendor
    </button>
  </div>

<table class="slist">
  <tr>
    <th>Vendor ID</th>
    <th>Vendor Code</th>
    <th>Vendor Name</th>
    <th>Location</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let vendor of vendors">
    <td><a routerLink="/vendors/{{vendor.id}}">{{vendor.id}}</a></td>
    <td>{{vendor.code}}</td>
    <td>{{vendor.name}}</td>
    <td>{{vendor.location}}</td>
    <td>{{vendor.description}}</td>
  </tr>
</table>
